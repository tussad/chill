<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yêu Em Rơi Rơi</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #5e2a84, #1a002d);
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .falling {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      color: pink;
      font-weight: bold;
      opacity: 0.8;
      animation: fall linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const messages = [
    "Anh yêu em 💕",
    "love you ❤️",
    "mãi mãi iu em 🥰",
    "iu cục cưng 💓",
    "anh thương bé 💗",
    "mãi iu 🫶",
    "Anh mãi bên em 💖"
  ];

  function createFallingText() {
    const text = document.createElement("div");
    text.classList.add("falling");
    text.innerText = messages[Math.floor(Math.random() * messages.length)];

    // Random style
    text.style.left = Math.random() * 100 + "vw";
    text.style.fontSize = (Math.random() * 20 + 16) + "px";
    text.style.animationDuration = (Math.random() * 4 + 3) + "s";

    document.body.appendChild(text);

    // Remove after falling
    setTimeout(() => {
      text.remove();
    }, 8000);
  }

  // Loop tạo mới mỗi 200ms
  setInterval(createFallingText, 200);
</script>

</body>
</html>
